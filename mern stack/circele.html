<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Hollow Circles</title>
  <style>
    body {
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;   /* spacing between circles */
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .circle {
      width: 150px;
      height: 150px;
      border: 15px solid black;   /* Hollow effect */
      border-radius: 50%;         /* Circle shape */
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="circle">Circle 1</div>
  <div class="circle">Circle 2</div>
  <div class="circle">Circle 3</div>
</body>
</html>
